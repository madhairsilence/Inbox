<html>
  <head>
    <link rel="stylesheet" href="../src/inbox.css"/>
    <style>
      body{margin:0px;background:black;}
    </style>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"> </script>
    <script src="../test/documentation.js" type="text/javascript"> </script>
    <script src="../src/inbox.js" type="text/javascript"> </script>
  </head>
  <body>
  <div class="inbox-cont" style="width:900px;height:700px;padding: 10px;">
    <div id="synd">
    </div>
  </div>    
  </body>
  <script>
    var options = {
        folders : ['Inbox', 'Sent', 'Draft', 'Trash' ],     
        labels : ['UnRead', 'Important', 'Promotions', 'Social'],        
        unreadCount : 12,
        onInit : function(){
          console.log('Your Inbox is ready!!!');
        },
        onMailSelect : function(mailId){
          console.log('Select mail Id...'+ mailId);
        },

        onFolderSelect : function(folder){    
          console.log('Folder Selected...'+ folder);
        },

        onLabelSelect : function(label){          
          console.log('Label Selected...'+ label);
        }
    };

   

    var inbox = $('#synd').Inbox(options);
    inbox.Inbox('setData',documentation, function(){  // data loaded from Documentation JS file 
      console.log('Data updated');
     });

    
    
  </script>
</html>
